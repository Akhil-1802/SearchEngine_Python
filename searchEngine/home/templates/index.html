{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyEngine</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f8f9fa; min-height: 100vh; }
        .container { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .main { text-align: center; background: white; padding: 50px 40px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 500px; width: 100%; }
        .logo { font-size: 42px; font-weight: 300; color: #333; margin-bottom: 35px; }
        .search-box { margin-bottom: 25px; }
        .search-input { width: 100%; padding: 15px 20px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; outline: none; transition: border-color 0.3s ease; }
        .search-input:focus { border-color: #667eea; }
        .search-btn { background: #667eea; color: white; border: none; border-radius: 8px; font-size: 16px; padding: 15px 30px; cursor: pointer; font-weight: 500; transition: background 0.3s ease; }
        .search-btn:hover { background: #5a6fd8; }
    </style>
</head>
<body>
    <div class="container">

        <div class="main">
            <div class="logo">MyEngine</div>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search anything..." autocomplete="off">
            </div>
            <button class="search-btn">Search</button>
        </div>
    </div>
    <script src="{% static 'home/js/script.js' %}"></script>
</body>
</html>
